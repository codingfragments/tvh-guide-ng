/api/health:
  get:
    operationId: getHealth
    summary: Health check
    description: |
      Returns the current health status of the EPG cache service, including
      cache age, refresh status, event/channel counts, and next scheduled refresh.

      Status values:
      - `healthy` — Cache age is less than 2x the refresh interval
      - `stale` — Cache age exceeds 2x the refresh interval
      - `error` — No events loaded and never successfully refreshed
    tags:
      - Health
    responses:
      "200":
        description: Health status of the cache service.
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/HealthResponse'
            example:
              status: healthy
              cacheAge: 542
              lastRefresh: "2026-02-14T10:00:00.000Z"
              refreshStatus: idle
              totalEvents: 48521
              totalChannels: 150
              lastRefreshDuration: 12.5
              nextRefresh: "2026-02-14T11:00:00.000Z"
