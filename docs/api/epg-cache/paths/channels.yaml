/api/channels:
  get:
    operationId: listChannels
    summary: List all channels
    description: Returns all cached channels from the EPG cache.
    tags:
      - Channels
    responses:
      "200":
        description: List of all cached channels.
        content:
          application/json:
            schema:
              type: object
              required:
                - data
                - meta
              properties:
                data:
                  type: array
                  items:
                    $ref: '../components/schemas/channel.yaml#/CachedChannel'
                meta:
                  $ref: '../components/schemas/common.yaml#/CacheHealthMeta'
            example:
              data:
                - uuid: "d3f1a2b4-5678-9abc-def0-1234567890ab"
                  enabled: true
                  name: "Das Erste HD"
                  number: 1
                  icon: "imagecache/42"
                  iconPublicUrl: null
              meta:
                cacheAge: 120
                lastRefresh: "2026-02-14T10:00:00.000Z"
                refreshStatus: idle
                totalEvents: 48521
