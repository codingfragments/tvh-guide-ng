# EPG API request and response examples

# Request Examples
getCurrentPrograms:
  summary: Get programs currently airing
  description: Query EPG for all programs currently broadcasting
  value:
    mode: now
    limit: 50

getUpcomingMovies:
  summary: Get upcoming movies
  description: Find all movies starting in the next 4 hours
  value:
    contentType: 16
    mode: upcoming
    limit: 20
    sort: start
    dir: ASC

searchByTitle:
  summary: Search programs by title
  description: Full-text search for programs containing "news"
  value:
    filter: "news"
    fulltext: 1
    limit: 50

filterByChannelAndTime:
  summary: Get BBC programs in specific time range
  description: Complex filter for channel and time window
  value:
    filter: '[{"field":"channelname","type":"string","value":"BBC"},{"field":"start","type":"numeric","value":1704067200,"comparison":"gte"},{"field":"stop","type":"numeric","value":1704153600,"comparison":"lte"}]'
    limit: 100
    sort: start

# Response Examples
singleEventResponse:
  summary: Single EPG event
  value:
    eventId: 123456
    channelUuid: "1a2b3c4d5e6f7890abcdef1234567890"
    channelName: "BBC One HD"
    channelNumber: 101
    channelIcon: "imagecache/1"
    start: 1704067200
    stop: 1704070800
    duration: 3600
    title: "Planet Earth II"
    subtitle: "Islands"
    summary: "Wildlife documentary exploring island habitats"
    description: "David Attenborough narrates this landmark series exploring the unique wildlife of the world's islands."
    genre: [0x90, 0x93]
    contentType: 144
    seasonNumber: 2
    episodeNumber: 3
    image: "imagecache/456"
    hd: true
    widescreen: true
    subtitled: true
    starRating: 5
    credits:
      - name: "David Attenborough"
        role: "presenter"

gridResponseExample:
  summary: Grid response with multiple events
  value:
    entries:
      - eventId: 123456
