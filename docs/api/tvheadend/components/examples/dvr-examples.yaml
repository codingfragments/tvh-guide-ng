# DVR API request and response examples

# Request Examples
createManualRecording:
  summary: Create manual recording
  value:
    conf:
      channel: "channel-uuid-bbc-one"
      start: 1704067200
      stop: 1704070800
      title: "Custom Recording"
      subtitle: "Test"
      pri: 2
      start_extra: 2
      stop_extra: 5

recordEpgEvent:
  summary: Record from EPG event
  value:
    event_id: 123456

createSeriesRecording:
  summary: Auto-record series
  value:
    conf:
      name: "Planet Earth II - Complete Series"
      title: "Planet Earth II.*"
      channel: "channel-uuid-bbc-one"
      start_extra: 2
      stop_extra: 5

createKeywordRecording:
  summary: Record by keyword
  value:
    conf:
      name: "All Documentaries"
      fulltext: true
      title: "documentary"
      contentType: 144
      minduration: 3600

cancelRecording:
  summary: Cancel recording
  value:
    uuid: "dvr-uuid-123"

